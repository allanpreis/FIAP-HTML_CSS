<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<title>LOGIN</title>
</head>
<body>

	<!-- Carregando o Modal -->
	<button type="button" class="btn btn-info" data-toggle="modal"
		data-target="#box-login">LOGIN</button>

	<!-- Estrutura do Modal -->
	<div class="modal fade" role="dialog" id="box-login">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Login de Usuários</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					
					<form action="index.php" method="post">
						<div class="form-group">
							<label for="exampleInputEmail1">Email</label> 
							<input type="email" class="form-control" name="txt-user" id="nm-user" aria-describedby="emailHelp" required="required" class="form-control"> 
							<small id="emailHelp" class="form-text text-muted">Não compartilhe seus dados de login com ninguém</small>
						</div>
						<div class="form-group">
							<label for="pass-user">Senha</label> 
							<input type="password" class="form-control" name="txt-pass" id="pass-user" required="required" >
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input"
								id="exampleCheck1"> <label class="form-check-label"
								for="exampleCheck1">Lembre de mim</label>
						</div>
						<button type="submit" class="btn btn-dark">Enviar</button>
					</form>


				</div>
				<div class="modal-footer">
					<button type="button" data-dismiss="modal" class="btn btn-danger">Fechar</button>
				</div>
			</div>

		</div>
	</div>
	<div>
		<p><a href="validacao">VALIDANDO</a></p>
	</div>
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
