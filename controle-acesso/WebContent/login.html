<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
<title>Login</title>
</head>
<body>

	<button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#box-login">Login</button>
	
	<div class="modal fade" role="dialog" id="box-login" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog ">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="staticBackdropLabel">Login de Usuário</h4>
					<button type="button"  class="d-flex justify-content-center" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					
					<form action="validacao" method="post" >
  						<div class="form-group">
    					<label for="InputEmail1">Email</label>
    					<input type="email" class="form-control" id="InputEmail1" required="required" name="txt-user" aria-describedby="emailHelp">
    					<small id="emailHelp" class="form-text text-muted">Não compartilhe seu email com outras pessoas!</small>
  						</div>
						  <div class="form-group">
						    <label for="InputSenha">Senha</label>
						    <input type="password" name="txt-pass" class="form-control" required="required" id="InputSenha">
						  </div>
						  <div class="form-group form-check">
						    <input type="checkbox" class="form-check-input" id="Check">
						    <label class="form-check-label" for="Check">Lembre-me de mim</label>
						  </div>
						  <button type="submit" class="btn btn-primary">Enviar</button>
						</form>
					
				</div>
				<div class="modal-footer">
				 	<button type="button" data-dismiss="modal" class="btn btn-dark">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
