<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOX MODEL</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <style media="screen">

      #elem-1,#elem-2{
        box-sizing: border-box;
      }

      #elem-1{
        width: 200px;
        border: 2px solid rba(237, 20, 91);
        text-align: center;
        padding: 4px;
      }

      #elem-2{
        width: 200px;
        border: 2px solid #0000ff;
        text-align: center;
        padding: 0px;
      }

    </style>

  </head>
    <body id="corpo">

    <p id="elem-1">EXEMPLO-1</p>

    <div id="elem-2">
      EXEMPLO-2
    </div>

    </body>
</html>
